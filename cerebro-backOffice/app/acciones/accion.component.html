<div class="ui stocked raised segments">
    <div class="ui active page dimmer" style="display: none" id="dimmer">
        <div class="ui text loader inverted" style="display: none" id="loading">Por favor espere...</div>
        <div class="w3-display-middle" id="success" style="display: none">
            <h2 class="ui text header inverted">Acci&oacute;n creada correctamente!</h2>
            <button class="circular inverted green ui icon button big" (click)="ocultarMensajes()"><i class="icon checkmark"></i></button>
        </div>
        <div class="w3-display-middle" id="dispositivoModificado" style="display: none">
            <h2 class="ui text header inverted">Acci&oacute;n modificada correctamente!</h2>
            <button class="circular inverted green ui icon button big" (click)="ocultarMensajes()"><i class="icon checkmark"></i></button>
        </div>
        <div class="w3-display-middle" id="dispositivoEliminado" style="display: none">
            <h2 class="ui text header inverted">Acci&oacute;n eliminada correctamente!</h2>
            <button class="circular inverted green ui icon button big" (click)="ocultarMensajes()"><i class="icon checkmark"></i></button>
        </div>
        <div class="w3-display-middle" id="error" style="display: none">
            <h2 class="ui text header inverted">Ha ocurrido un error, por favor vuelve a intentar...</h2>
            <button class="circular inverted red ui icon button big" (click)="ocultarMensajes()"><i class="icon warning"></i></button>
        </div>
        <div class="w3-display-middle" id="warning" style="display: none">
            <h2 class="ui text header inverted">Se eliminar&aacute; la acci&oacute;n seleccionada...</h2>
            <h2 class="ui horizontal divider text header inverted w3-padding w3-margin-bottom">&iquest;Continuar?</h2>
            <button class="ui inverted button w3-center" (click)="ocultarMensajes()">Cancelar</button>
            <button class="ui inverted red button w3-center" (click)="delAcciones()">Eliminar</button>
        </div>
    </div>
    <div class="ui segment secondary" style="background-color: #FDFDFD; height: 65px">
        <h4 class="ui horizontal divider header w3-padding-16 w3-text-cerebro-red">Acciones</h4>
        <img src="../../Content/cerebro-logo.png" style="height: 37px; margin-top: -20px" class="w3-display-topmiddle">
    </div>
    <div class="ui secondary segment" style="padding: 0px">
        <div class="ui secondary center pointing aligned menu">
            <a onclick="changeTab(event, 'nuevo')" class="item tabButtons active w3-text-cerebro-red">Nueva</a>
            <a onclick="changeTab(event, 'modificar')" class="item tabButtons">Modificar</a>
        </div>
    </div>
    <div class="ui raised segment w3-padding w3-padding-16 w3-display-container">
        <div id="nuevo" class="tab w3-container">
            <div class="container w3-padding-16">
                <div class="ui labeled fluid input w3-margin-bottom">
                    <div class="ui basic label w3-text-cerebro-red">Nombre:</div>
                    <input name="nombre" id="nombre" [(ngModel)]="nombre" placeholder="Ingrese el nombre de la acci&oacute;n..." type="text">
                </div>
                <div class="ui labeled fluid input">
                    <div class="ui basic label w3-text-cerebro-red">Acci&oacute;n:</div>
                    <form enctype="multipart/form-data">
                        <input name="files" id="files" placeholder="Ingrese el nombre de la acci&oacute;n..." type="file">
                    </form>
                </div>
            </div>
            <div class="ui divider"></div>
            <button class="ui button green w3-right" (click)="enviarDll()">Guardar</button>
        </div>
        <div id="modificar" class="tab w3-container" style="display:none">
            <select class="ui fluid search dropdown w3-margin-top" [(ngModel)]="accionSelect" (change)="onChange($event.target.value)">
                <option value="" selected disabled>Seleccione una Accion para ver y modificar...</option>
                <option *ngFor="let a of acciones" value="{{a.Id}}"> {{a.nombre}} </option>
            </select>
            <div class="ui divider"></div>
            <div class="ui labeled fluid input w3-padding">
                <div class="ui basic label w3-text-cerebro-red">Nombre:</div>
                <input name="nombreMod" id="nombreMod" [(ngModel)]="nombreMod" placeholder="Ingrese el nombre de la acci&oacute;n..." type="text">
            </div>
            <div class="ui labeled fluid input w3-padding">
                <div class="ui basic label w3-text-cerebro-red">Acci&oacute;n:</div>
                <form enctype="multipart/form-data">
                    <input name="files" id="filesMod" placeholder="Ingrese el nombre de la acci&oacute;n..." type="file">
                </form>
            </div>
            <div class="ui divider"></div>
            <button class="ui button green w3-right" (click)="modAcciones()">Guardar</button>
            <button class="ui button inverted red w3-right" (click)="mostrarMensajeWarning()">Eliminar</button>
        </div>
    </div>
</div>
